<div class="columns">

  <div class="column is-half">

    <a href="{{ .Permalink }}" class="box has-text-left" id ="blog-card">

      <h4 class="title is-5 mb-2"> {{ .Title }} </h4>

      <div class="columns is-mobile">
        
        <div class="column">
          <div class="tags">
            {{ range .Params.tags }}
              <span class="tag is-info">{{ . }}</span>
            {{ end }}
          </div>
        </div>
        
        <div class="column is-narrow has-text-right">
          <span class="tag is-size-7">{{ .Date.Format "2 Jan 2006" }}</span>
        </div>
      
      </div>


    </a>

  </div>

</div>
