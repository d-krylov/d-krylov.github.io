<div class="columns">

  <div class="column is-half">

    <a href="{{ .Permalink }}" class="box has-text-left" id = "blog-card">

      <h4 class="title is-5 mb-2"> {{ .Title }} </h4>

      {{ range .Params.tags }}
        <span class="tag is-info"> {{ . }} </span>
      {{ end }}

      <span class="tag is-size-7 is-pulled-right">{{ .Date.Format "2 Jan 2006" }}</span>

    </a>

  </div>

</div>
