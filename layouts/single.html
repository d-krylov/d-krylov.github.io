{{ define "main" }}

<section class="section my-6 py-6">

  <div class="container custom">

    <h1 class="title mt-5 is-size-3 has-text-black has-text-centered {{ .Params.fontClass | default "font-sans" }}">
      {{ .Title }}
    </h1>

    <div class="content">
      {{ .Content }}
    </div>
  
  </div>

</section>

{{ end }}
