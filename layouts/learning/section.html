{{ define "main" }}

<section class="section mt-5">

  <div class="container custom has-text-left">

    {{ range $i, $p := sort .Pages "Title" "asc" }}

      <h1 class="title mt-5 is-size-3 has-text-black has-text-centered">{{ $p.Title }}</h1>

      <div class="content mt-5">
        {{ $p.Content }}
      </div>

    {{ end }}

  </div>

</section>

{{ end }}
