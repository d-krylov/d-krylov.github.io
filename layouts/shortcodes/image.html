<div class="card">
  <a href="{{ .Get "url" }}" target="_blank">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="{{ .Get "src" }}">
      </figure>
    </div>
  </a>
  <div class="card-content">
    <div class="content">
      <p class="title pacifico-regular is-5">{{ .Get "title" }}</p>
    </div>
  </div>
</div>
